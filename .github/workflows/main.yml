name: Main
on:
  schedule:
    - cron: '5 1,4,7,10,13,16,19,22 * * *'
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: |
          yarn install
      - name: run
        run: |
          yarn start
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
